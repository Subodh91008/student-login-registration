<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container " id="mycontainer">
    <div class="card shadow" id="mycard">
      <div class="card-header text-center" id="headder">
        <h2>Registration Form</h2>
      </div>
      <div class="card-body">
        <form>
          <!-- Name Fields -->
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="firstname" class="form-control" placeholder="Enter your first name" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="lastname" class="form-control" placeholder="Enter your last name" required>
              </div>
            </div>
          </div>
          <!-- phone number -->
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" id="phone" class="form-control" placeholder="Enter your pnone number" required>
              </div>
            </div>

            <!-- date of birth -->
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-calendar-days"></i>
                </span>
                <input type="date" class="form-control" id="dob" placeholder="Select your DOB" required />
              </div>
            </div>
          </div>

          <!-- Country -->
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-earth-americas"></i>
                </span>
                <select class="form-select" id="country" required>
                  <option value="">Select Country</option>
                  <option value="India">India</option>
                  <option value="United States">United States</option>
                  <option value="United Kingdom">United Kingdom</option>
                  <option value="Canada">Canada</option>
                </select>
              </div>
            </div>

            <!-- State -->
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-map-marker-alt"></i>
                </span>
                <select class="form-select" id="state" required>
                  <option value="">Select State</option>
                  <option value="California">California</option>
                  <option value="New York">New York</option>
                  <option value="Texas">Texas</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Ontario">Ontario</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required />
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required />
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>


          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password"
                required>
            </div>
          </div>



          <!-- Submit Button -->
          <div class="text-md-center">
            <button type="submit" class="btn btn-primary me-3">
              <i class="fas fa-paper-plane"></i> Register
            </button>
            <button type="reset" id="reset-button" class="btn btn-primary">
              <i class="fa-solid fa-trash"></i> Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
