<body>
    <div class="login-card">
        <h3><i class="fa-solid fa-lock"></i> Login</h3>
        <form>
            <!-- Email Address -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter your username" required />
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="text-decoration-none" style="color: #4e54c8;">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" (click)="loginform(email)" class="btn btn-login">Login</button>
            </div>
        </form>

        <!-- Footer -->
        <div class="form-footer mt-3">
            <p>
                Don't have an account?
                <a href="#" routerLink="register" (click)="register()">Sign Up</a>
            </p>
        </div>
    </div>
   
</body>
